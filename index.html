<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>A Simple Calculator</h1>

  

  <div class="app">
    <div class="display" id="screen"></div>
    <div class="numbers">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>(</button>
      <button>0</button>
      <button>)</button>
      <button>/</button>
    </div>
    <div class="math">    
      <button>=</button>
    </div>
    
  </div>

  <!-- scrolling js -->
  <script src="scroll.js"></script>
  <!-- <script src="index.js"></script> -->
  <script src="index2.js"></script>
</body>
</html>
